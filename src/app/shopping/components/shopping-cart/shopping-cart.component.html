<h1>עגלת קניות</h1>
<div class="card" *ngIf="cart$ | async as cart" style="width: 80%;">
  <div class="card-body">
    <p>
      יש לך {{ cart.totalItemsCount }} פריטים בעגלת הקניות שלך.
      <button *ngIf="cart.items.length" (click)="clearCart()" class="float-right btn btn-light btn-sm">ניקוי עגלה</button>

    </p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>מוצרים</th>
        <th class="text-center" style="width: 230px">כמות</th>
        <th class="text-right" style="width: 200px">מחיר</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail">
          </div>
        </td>
        <td>
          {{ item.title }}
        </td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart">
          </product-quantity>
        </td>
        <td class="text-right" dir="rtl">
          {{ item.totalPrice }} ש"ח
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <!-- <th>{{ priceToPay }} לתשלום ש"ח</th> -->
        <th></th>
        <th class="text-right" dir="rtl"> {{ cart.totalPrice }} ש"ח </th>
      </tr>
      <tr>
        <th colspan="4">
          <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">לביצוע קניה</a>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
